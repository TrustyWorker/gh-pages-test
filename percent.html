<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .hun-per-cent {
			width: 100%;
			border-top: 5px solid yellow;
		}
		.fif-per-cent {
			display: flex;
			width: 50%;
			border: 4px dotted red;
			height: 400px;
		}
		.fif-per-cent>div {
			border: 4px solid green;
			height: 200px;
			background-color: red;
		}
    </style>
    <h1>Percentages:</h1>
	<div class="hun-per-cent">
		<h1>100% width</h1>
		<div class='fif-per-cent'>
			<div class='fif-per-cent'>
				<h1>Nested 50%</h1>
			</div>
			<h1>Regular 50%</h1>
		</div>
	</div>
</body>
</html>
